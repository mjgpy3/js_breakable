<html ng-app="codeBuddy">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="PersonController">
      <label>Name: <input type="text" ng-model="name" ng-change="findEvents()"/></label><br />
      <label>Recent Activity:</label>
      <ul ng-repeat='event in events'>
        <li>{{ event.type }} to <a href="https://github.com/{{ event.repo.name }}">{{ event.repo.name}}</a> at {{ event.created_at }}</li>
      </ul>
    </div>
  </body>
</html>
