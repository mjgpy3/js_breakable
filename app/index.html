<html ng-app="codeBuddy">
  <head>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="PersonController">
      <label>Name: <input type="text" ng-model="name"/></label><br />
      <label>Activity:</label>
      <ul ng-repeat="event in events">
        <li>{{ event.action }}</li>
      </ul>
    </div>
  </body>
</html>
